<!--Header Login to add/update facility-->
<button type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModal">Admin Login</button>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Admin login</h5>
            </div>
            <div class="modal-body">
                <form class = "form-group" id = "login" method = "get" action = "add_update.html">
                    <div class="form-group">
                        <label for="username" class="col-form-label">User:</label>
                        <input type="text" class="form-control" id="username">
                    </div><!--div-->
                    <div class = "form-group">
                        <span class = "err" id="err-username">Please enter a valid username</span>
                    </div><!--div-->
                    <div class="form-group">
                        <label for="pass">Password:</label>
                        <input type="password" class="form-control" id="pass"></input>
                    </div>
                    <span class = "err" id="err-pass">Password not accepted</span>
                </form>
            </div>
            <div class="modal-footer">
                <button onclick="document.location = 'Main.html'" id="exit" type="button" class="btn btn-secondary" data-dismiss="modal">Back to Main Page</button>
                <button type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
</div>
